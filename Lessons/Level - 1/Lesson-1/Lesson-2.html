<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 1 - Single vowels</title>
  <link rel="stylesheet" href="Lesson-2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../../../images/favicon.png" type="image/png">
</head>

<body style="height: 80vh;">
  <nav class="container px-lg-5 py-3 d-flex align-items-center justify-content-between">
    <div class="brand d-flex align-items-center" onclick="home()">
      <img src="../../../images/brand-logo.png" alt="Logo" width="35">
      <img src="../../../images/brand-name.png" alt="LinguaPlay" width="100" class="mt-2">
    </div>
  </nav>
  <div class="container-fluid my-2 ps-lg-5 ps-3">
    <div class="d-flex align-items-center gap-2" style="cursor: pointer;" id="backIcon" onclick="goBack()">
      <img src="../../../images/ep--back.svg" alt="">
      <span>Back</span>
    </div>
  </div>
  <div id="leaveModal">
    <div class="card p-4" style="width: fit-content; height: fit-content; border: 2px solid orangered;">
      <p>Are you sure you want to leave your lessons?</p>
      <div class="d-flex justify-content-end gap-2">
        <button class="fw-semibold py-1 px-4 rounded-pill border-0" style="background-color: yellow; color: black;"
          onclick="confirmLeave()">Yes</button>
        <button class="fw-semibold py-1 px-4 rounded-pill border-0" style="background-color: green; color: black;"
          onclick="cancelLeave()">No</button>
      </div>
    </div>
  </div>



  <main class="mt-4 pb-5"
    style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
    <div class="mx-auto d-flex flex-column align-items-center gap-3">
      <div class="" onclick="playSound1()">
        <img src="../../../images/charm--sound-up.svg" alt="" id="soundIcon" class="" width="40px">
      </div>
      <div class="character-div card p-5 fw-semibold fs-1"
        style="width: fit-content; border: 2px solid orangered;background-color: rgba(255, 68, 0, 0.322);">ì• </div>
      <p class="fw-semibold fs-4">ae</p>
    </div>

    <button class="rounded-pill border-0 fw-semibold" id="continue" onclick="continueToLessonTwo()"
      style="font-size: 15px; padding:10px 110px; box-shadow: 1px 1px 20pxrgba(0, 218, 0, 0.849);background-color: green;">Continue</button>
  </main>
</body>
<script src="Lesson-2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
