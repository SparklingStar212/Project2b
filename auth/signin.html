<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” LinguaPlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="icon" href="../images/favicon.png" type="image/png">
</head>

<body>
  <nav class="container px-lg-5 py-3 d-flex align-items-center justify-content-between">
    <div class="brand d-flex align-items-center" onclick="home()">
      <img src="../images/brand-logo.png" alt="Logo" width="35">
      <img src="../images/brand-name.png" alt="LinguaPlay" width="100" class="mt-2">
    </div>
  </nav>

  <main class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="brand">
          <img src="../images/brand-logo.png" alt="logo" width="40">
          <div>
            <h2 class="m-0">Welcome back</h2>
            <p class="text-muted small">Sign in to your LinguaPlay account</p>
          </div>
        </div>

        <form class="auth-form" onsubmit="event.preventDefault(); signIn()">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input id="loginEmail" name="email" type="email" class="form-control" placeholder="you@example.com">
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input id="loginPassword" name="password" type="password" class="form-control"
              placeholder="Enter your password">
          </div>

          <div class="d-flex align-items-center justify-content-between auth-actions">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="rememberCheck">
              <label class="form-check-label" for="rememberCheck">Remember me</label>
            </div>

            <div>
              <a href="#" class="small">Forgot password?</a>
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn text-white fw-semibold w-100" style="background-color: orangered;">Sign
              In</button>
          </div>

          <div class="or-divider">or</div>
        </form>


        <div class="social-row">
          <button type="button" class="social-btn social-google" onclick="googleSignIn()"><img
              src="../images/flat-color-icons--google.svg" class="icon" alt="">Continue with
            Google</button>
        </div>
        <div class="auth-footer">
          <p class="mb-0">Don't have an account? <a href="signup.html">Create one</a></p>
        </div>

      </div>


    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
  <script src="auth.js" type="module"></script>
</body>

</html>
